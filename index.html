<section data-role="page" class="page" id="crear_dieta" >
<div data-theme="b" data-role="header">
        <h3>Dietario</h3>
</div>
<div id="wrapperInterior">
<p style="text-align:center; padding:20px;"><img src="assets/img/logo.fw.png"/></p>
<div id="main">

    
    <div data-role="content">
        <h3>
            Info
        </h3>
       
        <div data-role="fieldcontain">
        
            <label for="nombre">
                Título dieta
            </label>
            <input name="" id="nombre" placeholder=""  type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="peso">
                Peso corporal(kg)
            </label>
            <input id="peso" type="range" name="slider" value="50" min="0" max="200"
            data-highlight="true" data-theme="h" data-track-theme="b">
        </div>
        <div data-role="fieldcontain">
            <label for="selectmenu1">
                Objetivo
            </label>
            <select id="objetivo" name="">
                <option value="">
                    Perder peso
                </option>
                <option value="">
                    Mantener peso
                </option>
                <option value="">
                    Ganar masa muscular
                </option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="autor">
                Autor
            </label>
            <input name="" id="autor" placeholder=""  type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="valoracion">
                Valoración
            </label>
            <input id="valoracion" type="range" name="slider" value="0" min="0" max="5"
            data-highlight="true" data-theme="h" data-track-theme="b">
        </div>
        <h3>
            Comidas
        </h3>
    
        
<div id='comidas'>
    <div class="item">        
        <div data-role="fieldcontain" class="td">
            <label for="textinput6">
                Hora
            </label>
           <input type="time" class="t" />
        
        
        </div>
        <div data-role="fieldcontain" class="comidad">
            <label for="textinput5">
                Comida
            </label>
            <input type="text" class="comida" />
        </div>

    </div>
</div>
		<div data-role="fieldcontain" class="PLUS">
		<a data-role="button" data-inline='true' data-icon="plus" data-iconpos="left"
        id="addComidaF">
            Añadir comida
        </a>
        </div>
        <div class="SAVE">
        <a id="guardar" data-role="button" class="vDietas" href="#dietas" data-theme="c" data-icon="plus" data-iconpos="left">
            Guardar dieta
        </a>
        </div>
        <div id='hide' style="display:none">
        <a data-role="button" data-inline='true'  data-icon="minus" data-iconpos="left"
        class="delComida">
            Quitar comida
        </a>
        </div>
        <div class="log"></div>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <h3>
            phpymas.com
        </h3>
    </div>
</div>
